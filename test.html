<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.css"></head>
<body>
    <!-- スライダーのメインコンテナの div 要素 -->
    <div class="swiper-container"> 
        <!-- ラッパーの（スライドを囲む） div 要素 -->
        <div class="swiper-wrapper"> 
        <!-- それぞれのスライドの div 要素 -->
            <div class="swiper-slide"><img src="/img/top-orig.jpg" alt=""></div>
            <div class="swiper-slide"><img src="/img/contact-orig.jpg" alt=""></div>
        </div>
        <!-- ページネーションの div 要素 -->
        <div class="swiper-pagination"></div>
    
        <!-- ナビゲーションボタンの div 要素-->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    
        <!-- スクロールバーの div 要素 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.js"></script>    <script>
        var swiper = new Swiper('.swiper-container', {
            // ここからはオプションです。
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        }
      });
    </script>
</body>
</html>
